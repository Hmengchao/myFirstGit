<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });

    function addGoodsType() {
        $.ajax({
            type: 'POST',
            url: 'insertGoodsType',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "typeName":$("#typeName").val(),
                "parentId":$("#parentTypeId").val()
            }),
            //2.根据返回值提示并跳转
            success:function (response) {
                if(response==true){
                    window.location.href = "goodsType.html";
                }else{
                    alert("添加失败");
                }
            },
            error:function (response) {
                alert("服务器内部错误,添加失败");
            },
            dataType: 'json'
        })
    }

    function reload() {
        location.reload();
    }
</script>
