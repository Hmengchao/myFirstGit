<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="GB18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">
	<style>

	</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">后台系统登录</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> 管理员登录</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="password" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" id="remember"> 记住我
          </label>
          <br>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="dologin()" > 登录</a>
      </form>
    </div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
    function dologin() {
        $.ajax({
            type: 'POST',
            url: 'LoginCheck',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "userName":$("#username").val(),
                "password":$("#password").val()
            }),
            success: function(responseText){
                console.log(responseText);
                if(responseText==true){
                    window.location.href = "mainSystem.html";
                }else {
                    alert("用户名或密码错误");
                }
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });

    }
    $("#remember").click(function () {
        $.cookie("username",$("#username").val(),{expires:10});
        $.cookie("password",$("#password").val(),{expires:10});
    });
    $(function () {
        $("#username").val($.cookie("username"));
        $("#password").val($.cookie("password"));
    })
    </script>
  </body>
</html>
