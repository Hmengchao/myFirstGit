<script type="text/javascript">
	function visit() {
		window.open('http://localhost:8888/mvn_supermarket_war_exploded/goodsType.html', '_self')
	}

	function regesit() {
		var id = $('#id').val();
		var name = $('#name').val();
		var type = $('#type').val();

		$.ajax({
			method: "GET",
			url: "http://localhost:8888/mvn_supermarket_war_exploded/insertStock",
			data: {id: id, name: name, type: type},
			dataType: "json",
			success: function (msg) {
				if (msg.result) {
					alert('注册成功')
					initTable();
				} else {
					alert('注册失败')
					initTable();
				}
			}
		});
	}

	$(document).ready(function () {//当文档加载完毕之后执行，初始化
		initTable();
	})

	function initTable() {
		$.ajax({
			method: "GET",
			url: "http://localhost:8888/mvn_supermarket_war_exploded/queryAllStock",
			dataType: "json",
			success: function (msg) {
				$('#myTable').empty().append('<tr ><th width>帐号</th><th width>货物ID</th><th>存储数量</th><th>存储价格</th><th>管理员名字</th><th width="100" colspan="2">操作</th></tr>');
				$(msg).each(function (i, n) {
					console.log(n)
					$('#myTable').append('<tr ><td>' + n.id + '</td><td>' + n.Cargo_ID + '</td><td>' + n.Stock_Num + '</td><td>' + n.Stock_Price + '</td><td>' + n.Mana_Name + '</td><td><a href="javascript:getData(' + n.id + ')">修改</a></td>&nbsp;&nbsp;<td><a href="javascript:removeRow(' + (n.id).toString() + ')">删除</a></td></tr>')
				})

			}
		});
	}


	function removeRow(id) {
		var flag = window.confirm('提示：您是否要删除该行数据?')
		if (flag) {
			$.ajax({
				method: "GET",
				url: "http://localhost:8888/mvn_supermarket_war_exploded/deleteStock",
				data: {id: id.toString()},
				dataType: "json",
				success: function (msg) {
					if (msg.result) {
						alert('删除成功');
						initTable();
					} else {
						alert('删除失败');
					}
				}
			});
		}
	}

	function getData(id) {
		$.ajax({
			method: "GET",
			url: "http://localhost:8888/mvn_supermarket_war_exploded/queryAllStock",
			data: {id: id.toString()},
			dataType: "json",
			success: function (msg) {
				// $('#myTable').empty().append('<tr ><th>编号</th><th>名称</th><th>类别</th></tr>');
				// $(msg).each(function (i, n) {
				//     console.log(n)
				//             })
				$('#myTable').append('<tr ><td>' + id + '</td><input type="text" id="Cargo_ID"><td><input type="text" id="Stock_Num"><td><input type="text" id="Stock_Price"></td><td><input type="text" id="Mana_Name"></td><td><a href="javascript:updateRow(' + id + ')">修改</a></td></tr>')

			}
		});
	}

	function updateRow(id) {
		var Cargo_ID= $('#Cargo_ID').val();
		var Stock_Num= $('#Stock_Num').val();
		var Stock_Price = $('#Stock_Price').val();
		var Mana_Name = $('#Mana_Name').val();

		$.ajax({
			method: "GET",
			url: "http://localhost:8888/mvn_supermarket_war_exploded/updateStock",
			data: {id: id, Cargo_ID: Cargo_ID, Stock_Num: Stock_Num,Stock_Price: Stock_Price,Mana_Name: Mana_Name},
			dataType: "json",
			success: function (msg) {
				if (msg.result) {
					alert('修改成功');
					initTable();
				} else {
					alert('修改失败');
					initTable();
				}
			}
		});
	}

</script>
