<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        body{
            background: url("image/car.jpg") no-repeat;
        }
        .rg_layout{
            width:900px;
            height:500px;
            border:8px solid rgba(200,200,200,0.5);
            background-color: white;
            margin:auto;
            margin-top:100px ;
            background:url("image/cartoon.jpg");
        }
        .rg-left{
            float:left;
            margin-top: 20px;
            margin-left: 15px;
        }
        .rg-left p:first-child{
            color:#FFD026;
            font-size:20px;
        }
        .rg-left p:last-child{
            color:#A6A6A6;
            font-size:20px;
        }
        .rg-center{
            float:left;
            width:450px;
            margin-left: 35px;
        }
        .rg-right{
            float:right;
            margin:15px;
        }
        .rg-right p:first-child{
            font-size: 15px;
        }
        .rg-right p a{
            color:#A6A6A6;
        }
        .td-left{
            width:100px;
            text-align: right;
            height: 45px;
        }
        .td-right{
            padding-left: 50px;
        }
        .input{
            width: 251px;
            height: 32px;
            border: 3px solid aquamarine;
            border-radius: 5px;
            background-color:transparent;border:0
        }
        input{
            background-color:transparent;border:0
        }
        #smt{
            height:50px;
            width:50px;
            background-color: #FFD026;
        }

    </style>
</head>
<body>
<div class="rg_layout">
    <div class="rg-left">
        <p>管理员注册</p>
        <p>USER REGISTER</p>
    </div>
    <div class="rg-center">
        <form action="register" method="post">
            <table>
                <tr>
                    <td class="td-left"> 用户名</td>
                    <td class="td-right"> <input class="input" type="text" name="Mana_Name"></td>
                </tr>
                <tr>
                    <td class="td-left"> 密码</td>
                    <td class="td-right"><input class="input" type="password" name="Mana_PWD"></td>
                </tr>
                <tr>
                    <td class="td-left">权限</td>
                    <td class="td-right"><input class="input" type="text" name="pepodom" ></td>
                </tr>
                <tr>
                    <td class="td-left">性别</td>
                    <td class="td-right">男<input type="radio" name="sex" id="man" checked="checked">女<input type="radio" name="sex" id="woman"></td>
                </tr>
                <tr>
                    <td class="td-left">年龄</td>
                    <td class="td-right"><input class="input" type="number" name="age"></td>
                </tr>
                <tr>
                    <td class="td-left">部门</td>
                    <td class="td-right"><input class="input" type="text" name="department"></td>
                </tr>
                <tr>
                    <td class="td-left">电话号码</td>
                    <td class="td-right"><input class="input" type="text" name="phone"></td>
                </tr>
                <tr>
                    <td class="td-left">地址</td>
                    <td class="td-right"><input class="input" type="text" name="address"></td>
                </tr>
                <tr>
                    <td class="td-left"></td>

                    <td class="td-right" align="center" ><input id="smt" type="submit" value="注册" ></td>
                </tr>

            </table>
        </form>
        <!-- 管理名:<input type="text" name="name">
         密码:<input type="password" name="password">
         权限:<input type="text" type="pepodom">
         性别:男:<input type="radio" name="sex" value="man" checked="checked">女:<input type="radio" name="sex" value="woman">
         年龄:<input type="number" name="age">
         部门:<input type="text" name="department">
         电话号码:<input type="text" name="phone">
         地址:<input type="text" name="address">-->
    </div>
    <div class="rg-right">
        <p>已有帐号?<a href="index.html">立即登录</a> </p>
    </div>
</div>
</body>
</html>
